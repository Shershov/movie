<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="public/css/main.min.css">
    <title>FilmBox</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__inner">
                <div class="logo__side">
                    <div class="logo__img">
                        <img src="img/film_logo.png" alt="logo">
                    </div>
                    <div class="logo__name">FilmBox</div>
                </div>
                <form id='search' class="search" action="" method="post">
                    <input type="search" name="searchbox" placeholder="Поиск фильма" class="input">
                    <input type="submit" name="" value="" class="submit">
                </form>
                <div class="social">
                    <a class="sosial__link" href="https://vk.com">
                        <img src="img/icons/vk.svg" alt="">
                    </a>
                    <a class="sosial__link" href="https://www.facebook.com/">
                        <img src="img/icons/facebook.svg" alt="">
                    </a>
                    <a class="sosial__link" href="https://telegram.org/">
                        <img src="img/icons/telegram(1).svg" alt="">
                    </a>
                </div>
            </div>
            <div class="filters">
                <a class="active" href="">Фильмы</a>
                <a class="active" href="">Боевик</a>
                <a class="active" href="">Комедия</a>
                <a class="active" href="">Драма</a>
                <a class="active" href="">Вестерн</a>
                <a class="active" href="">Исторический</a>
                <a class="active" href="">Ужасы</a>
            </div>
        </header>
        <button id="btn-modal-open" class="add-btn">Добавить фильм</button>
        <div class="modal" id="mymodal">
            <form name="film-form" action="" class="modal-form">
                <fieldset class="modal-form__inner">
                    <h3>Добавить фильм</h3>
                    <label for="">URL-адрес постера:</label>
                    <input name="poster" type="text">
                    <label for="">Название фильма:</label>
                    <input name="name" type="text">
                    <label for="">Год выпуска:</label>
                    <input name="year" type="text">
                    <label for="">Страна:</label>
                    <input name="country" type="text">
                    <label for="">Жанр:</label>
                    <input name="genre" type="text">
                    <label for="">Режиссер:</label>
                    <input name="director" type="text">
                    <button class="save-btn">Сохранить</button>
                </fieldset>
            </form>
        </div>
        <section class="films" id="films">
        </section>
    </div>
    <script src="script/catalog.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
